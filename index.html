<!DOCTYPE html>
<html lang="en">

	<head>
		<title>老哥网</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
		<script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<style>
			h2 {
				text-align: center;
			}
			
			.container {
				min-height: 1000px;
			}
		</style>
		<script type="text/javascript">
			function copyText() {
				var t1 = document.getElementById("t1").value;
				var t2 = document.getElementById("t2").value;
				var t3 = document.getElementById("t3").value;
				var t4 = document.getElementById("t4").value;
				var text = "产品名称：" + t1 + "\r\n产品数量：" + t2 + "\r\n收货地址：" + t3 + "\r\n收货人：" + t4;
				var input = document.getElementById("input");
				input.value = text; // 修改文本框的内容
				input.select(); // 选中文本
				document.execCommand("copy"); // 执行浏览器复制命令
				//document.getElementById("input2").style.display = 'block';
				document.getElementById("input2").innerText = '复制成功';
				//alert("复制成功");
			}
		</script>
	</head>

	<body>

		<div class="jumbotron text-center" style="margin-bottom:0">
			<h1>在线商城</h1>
		</div>

		<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		</nav>

		<div class="container" style="margin-top:30px">
			<div class="row">
				<div class="col-sm-4">
					<h2>产品名称</h2>
					<img style="max-width: 100%;margin-bottom: 20px;" src="images/1.jpg" />
					<hr class="d-sm-none">
				</div>
				<div class="col-sm-8" style="background-color: greenyellow;">
					<h2>填写订单信息</h2>
					<div class="form-group">
						<label for="text">产品名称：</label>
						<input type="text" class="form-control" id="t1">
					</div>
					<div class="form-group">
						<label for="text">产品数量：</label>
						<input type="text" class="form-control" id="t2" value="1">
					</div>
					<div class="form-group">
						<label for="text">收货地址：</label>
						<input type="text" class="form-control" id="t3">
					</div>
					<div class="form-group">
						<label for="text">收货人:</label>
						<input type="text" class="form-control" id="t4">
					</div>
					<textarea style="display: none;" id="input">这是幕后黑手</textarea>
					<label id="input2"></label>
					<button onclick="copyText()">复制信息</button>
				</div>
			</div>
		</div>

		<div class="jumbotron text-center" style="margin-bottom:0">
			<p>底部内容</p>
		</div>

	</body>

</html>
